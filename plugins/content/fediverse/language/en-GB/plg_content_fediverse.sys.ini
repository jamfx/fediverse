PLG_CONTENT_FEDIVERSE="Content - Embed Toot"
PLG_CONTENT_FEDIVERSE_XML_DESCRIPTION="Embed Mastodon toots in your content. This plugin is part of the Fediverse Tools for Joomla package."

PLG_CONTENT_FEDIVERSE_CACHE_TOOT_LABEL="Cache Toot"
PLG_CONTENT_FEDIVERSE_CACHE_TOOT_DESC="Cache the toot information instead of reloading on every page? This works independently of the Joomla cache (which caches the generated HTML) and reduces the load on your server and on the Mastodon instance the toot you are embedding is hosted on. Recommended: Yes."

PLG_CONTENT_FEDIVERSE_TOOT_CACHE_LIFETIME_LABEL="Cache Time (seconds)"
PLG_CONTENT_FEDIVERSE_TOOT_CACHE_LIFETIME_DESC="Minimum amount of time, in seconds, before reloading the toot's information from the Mastodon server. Default: 120 (two minutes)."

PLG_CONTENT_FEDIVERSE_GET_TIMEOUT_LABEL="Request Timeout (seconds)"
PLG_CONTENT_FEDIVERSE_GET_TIMEOUT_DESC="Maximum time to wait for the Mastodon server to respond before assuming the toot cannot be loaded."

PLG_CONTENT_FEDIVERSE_CUSTOM_CERTIFICATE_LABEL="Custom TLS Certificate Path"
PLG_CONTENT_FEDIVERSE_CUSTOM_CERTIFICATE_DESC="Absolute filesystem path to a custom TLS certificate or TLS certificate cache. Only necessary if you are going to be embedding toots from one or more Mastodon servers which use a self-signed certificate."