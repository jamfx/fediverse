PLG_CONTENT_FEDIVERSE="Inhalt - Toot einbetten"
PLG_CONTENT_FEDIVERSE_XML_DESCRIPTION="Bette Mastodon Toots in deinen Inhalt ein. Dieses Plugin ist Teil des Fediverse Tools for Joomla Package."

PLG_CONTENT_FEDIVERSE_CACHE_TOOT_LABEL="Cache Toot"
PLG_CONTENT_FEDIVERSE_CACHE_TOOT_DESC="Soll der Toot Zwischengespeichert werden, statt ihn bei jedem Seitenaufruf neu zu laden? Der Zwischenspeicher arbeitet unabhängig vom Joomla-Cache, der die HTML-Ausgabe des Moduls speichert. Dies Reduziert die Last auf dem eigenen Server und der Mastodon-Instanz, von der der Toot geladen wird. Empfehlung: Ja"

PLG_CONTENT_FEDIVERSE_TOOT_CACHE_LIFETIME_LABEL="Cache Zeit (Sekunden)"
PLG_CONTENT_FEDIVERSE_TOOT_CACHE_LIFETIME_DESC="Minimale Zeit in Sekunden, bevor der Toot wieder von der Mastodon-Instanz geladen wird. Standard: 120 (zwei Minuten)."

PLG_CONTENT_FEDIVERSE_GET_TIMEOUT_LABEL="Request Timeout (Sekunden)"
PLG_CONTENT_FEDIVERSE_GET_TIMEOUT_DESC="Die maximale Länger der Zeit, die auf die Antwort des Mastodon-Servers gewartet wird. Danach wird angenommen, dass der Toot nicht geladen werden kann."

PLG_CONTENT_FEDIVERSE_CUSTOM_CERTIFICATE_LABEL="Benutzerdefinierter TLS Zertifikate Pfad"
PLG_CONTENT_FEDIVERSE_CUSTOM_CERTIFICATE_DESC="Der absolute Dateisystempfad für ein benutzerdefiniertes TLS Zertifikat oder TLS-Zertifikat-Cache. Das ist nur erforderlich, wenn der Mastodonserver ein selbst signiertes Zertifikat verwendet."
