# Basic release information
release:
  version: '%%VERSION%%'
  date: '%%DATE%%'
  category: 999999
  access: 1
  release_notes: '%%DEFAULT_RELEASE_NOTES%%'
  changelog: '%%DEFAULT_CHANGELOG%%'

# Akeeba Release System API connection
api:
  type: 'joomla'
  endpoint: '%%API.ENDPOINT%%'
  connector: '%%API.CONNECTOR%%'
  token: '%%API.TOKEN%%'
  cacert: '%%CUSTOMCACERT%%'

steps: [%%RELEASESTEPS%%]

# File upload connections
connections:
  s3:
    type: 's3'
    access: '%%S3.ACCESS%%'
    secret: '%%S3.SECRET%%'
    bucket: '%%S3.BUCKET%%'
    tls: true
    signature: '%%S3.SIGNATURE%%'
    region: '%%S3.REGION%%'
    directory: 'downloads/fediverse'
    cdnhostname: '%%S3.CDNHOSTNAME%%'
    acl: 'public-read'
    storage_class: 'STANDARD'
    maximum_age: 600

# Release source files configuration.
files:
  -
    title: 'Fediverse Tools'
    connection: s3
    source: '%%RELEASEDIR%%/pkg_fediverse-*.zip'
    access: 1

# Update sources
updates:
  -
    title: 'Fediverse updates'
    connection: s3
    directory: 'updates'
    stream: 999999
    base_name: 'pkgfediverse'
    formats:
      - 'xml'
